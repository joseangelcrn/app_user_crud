    <form #formUpdateUser="ngForm" *ngIf="encontrado" (ngSubmit)="actualizarDatos()">
      <h1>Usuario Encontrado</h1>
      <div class="form-group">
        <label>ID</label>
        <input type="text"  class="form-control" name="_id" [(ngModel)]="user._id" [disabled]="true" >
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="user.nombre" (change)="editable = true">
      </div>
      <div class="form-group">
        <label>Apellido 1</label>
        <input type="text" class="form-control" name="apel_1" [(ngModel)]="user.apel_1" (change)="editable = true">
      </div>
      <div class="form-group">
        <label>Apellido 2</label>
        <input type="text" class="form-control" name="apel_2" [(ngModel)]="user.apel_2" (change)="editable = true">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" (change)="editable = true">
      </div>
      <div class="form-group">
        <label>Fecha nacimiento <b>(AÃ±o/Mes/DiaTHH:MM:SS)</b> </label>

        <input type="datetime" class="form-control" name="fecha_nacimiento"  
        [(ngModel)]="user.fecha_nacimiento" (change)="editable = true">
      </div>
      <div class="form-group">
        <button *ngIf="editable" type="submit" class="btn btn-info">Actualizar datos</button>
      </div>
    </form>


    </div>  

  </div>
